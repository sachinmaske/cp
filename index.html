<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio Garden">
    
    <title>CarPlay Radio Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        .carplay-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #1c1c1e, #000);
        }

        .status-bar {
            height: 60px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: #007AFF;
        }

        .connection-status {
            font-size: 14px;
            color: #34C759;
        }

        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .station-panel {
            flex: 2;
            background: rgba(28, 28, 30, 0.8);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .now-playing {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .station-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
            color: #fff;
        }

        .station-location {
            font-size: 18px;
            color: #8E8E93;
            margin-bottom: 20px;
        }

        .station-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #8E8E93;
        }

        .volume-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-panel {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
        }

        .control-btn {
            background: rgba(28, 28, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            min-height: 80px;
        }

        .control-btn:hover {
            background: rgba(58, 58, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .control-btn:active {
            background: rgba(72, 72, 74, 0.8);
            transform: scale(0.98);
        }

        .control-btn.primary {
            background: #007AFF;
            border-color: #007AFF;
            grid-column: 1 / 3;
            font-size: 18px;
        }

        .control-btn.primary:hover {
            background: #0056CC;
        }

        .control-btn.primary.playing {
            background: #FF3B30;
            border-color: #FF3B30;
        }

        .control-btn.primary.playing:hover {
            background: #D70015;
        }

        .control-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .control-btn.primary .control-icon {
            font-size: 32px;
        }

        .city-selector {
            height: 80px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .city-label {
            font-size: 14px;
            color: #8E8E93;
            white-space: nowrap;
        }

        .city-btn {
            background: rgba(58, 58, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .city-btn:hover {
            background: rgba(72, 72, 74, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .city-btn.active {
            background: #007AFF;
            border-color: #007AFF;
        }

        .loading {
            opacity: 0.6;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .playing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
        }

        .playing-indicator.active {
            display: flex;
        }

        .eq-bar {
            width: 3px;
            height: 12px;
            background: #34C759;
            border-radius: 1px;
            animation: equalizer 0.8s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { animation-delay: 0s; }
        .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes equalizer {
            0%, 100% { height: 6px; }
            50% { height: 16px; }
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="carplay-container">
        <div class="status-bar">
            <div class="app-title">üìª Radio Garden</div>
            <div class="connection-status" id="connectionStatus">
                üü¢ Connected
            </div>
        </div>

        <div class="main-content">
            <div class="station-panel">
                <div class="now-playing">NOW PLAYING</div>
                <div class="station-name" id="stationName">Select a city to start</div>
                <div class="station-location" id="stationLocation">Choose from cities below</div>
                <div class="station-info">
                    <div>
                        <span id="stationCounter">-/-</span>
                        <div class="playing-indicator" id="playingIndicator">
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                        </div>
                    </div>
                    <div class="volume-info">
                        <span>üîä</span>
                        <span id="volumeDisplay">50%</span>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <button class="control-btn primary" id="playPauseBtn">
                    <div class="control-icon">‚ñ∂Ô∏è</div>
                    <div>PLAY</div>
                </button>

                <button class="control-btn" id="prevBtn">
                    <div class="control-icon">‚èÆÔ∏è</div>
                    <div>PREV</div>
                </button>

                <button class="control-btn" id="nextBtn">
                    <div class="control-icon">‚è≠Ô∏è</div>
                    <div>NEXT</div>
                </button>

                <button class="control-btn" id="volDownBtn">
                    <div class="control-icon">üîâ</div>
                    <div>VOL -</div>
                </button>

                <button class="control-btn" id="volUpBtn">
                    <div class="control-icon">üîä</div>
                    <div>VOL +</div>
                </button>
            </div>
        </div>

        <div class="city-selector">
            <div class="city-label">Cities:</div>
            <button class="city-btn" data-city="London">London</button>
            <button class="city-btn" data-city="New York">New York</button>
            <button class="city-btn" data-city="Tokyo">Tokyo</button>
            <button class="city-btn" data-city="Paris">Paris</button>
            <button class="city-btn" data-city="Mumbai">Mumbai</button>
            <button class="city-btn" data-city="Berlin">Berlin</button>
        </div>
    </div>

    <script>
        // Simple, clean radio app
        const radioApp = {
            stations: [],
            currentStationIndex: 0,
            volume: 50,
            isPlaying: false,
            currentAudio: null,
            currentCity: '',

            // Radio station database
            stationDatabase: {
                'London': [
                    { title: 'üá¨üáß BBC Radio 1', location: 'London, UK', url: 'https://a.files.bbci.co.uk/media/live/manifesto/audio/simulcast/hls/nonuk/sbr_low/ak/bbc_radio_one.m3u8' },
                    { title: 'üá¨üáß Capital FM', location: 'London, UK', url: 'https://media-ssl.musicradio.com/CapitalMP3' },
                    { title: 'üá¨üáß Heart London', location: 'London, UK', url: 'https://media-ssl.musicradio.com/HeartLondonMP3' },
                    { title: 'üá¨üáß Absolute Radio', location: 'London, UK', url: 'https://icy-e-01-cr.sharp-stream.com/absoluteradio.mp3' },
                    { title: 'üéº Classic FM', location: 'London, UK', url: 'https://media-ssl.musicradio.com/ClassicFMMP3' }
                ],
                'New York': [
                    { title: 'üá∫üá∏ WNYC FM', location: 'New York, USA', url: 'https://fm939.wnyc.org/wnycfm' },
                    { title: 'üéº WQXR Classical', location: 'New York, USA', url: 'https://stream.wqxr.org/wqxr' },
                    { title: 'üá∫üá∏ WFUV', location: 'New York, USA', url: 'https://wfuv.streamguys1.com/wfuv' },
                    { title: 'üì∞ NPR News', location: 'Washington, USA', url: 'https://npr-ice.streamguys1.com/live.mp3' },
                    { title: 'üé∑ Jazz24', location: 'Seattle, USA', url: 'https://live.streamguys1.com/jazz' }
                ],
                'Tokyo': [
                    { title: 'üáØüáµ NHK World', location: 'Tokyo, Japan', url: 'https://nhkworld.webcdn.stream.ne.jp/www11/radiojapan/all/263941/live.m3u8' },
                    { title: 'üáØüáµ InterFM', location: 'Tokyo, Japan', url: 'https://radio-stream.org/interfm897' },
                    { title: 'üáØüáµ J-Wave', location: 'Tokyo, Japan', url: 'https://c56-cdn.smcdn.co.uk/streaming/bcr_live' }
                ],
                'Paris': [
                    { title: 'üá´üá∑ France Inter', location: 'Paris, France', url: 'https://icecast.radiofrance.fr/franceinter-midfi.mp3' },
                    { title: 'üá´üá∑ FIP', location: 'Paris, France', url: 'https://icecast.radiofrance.fr/fip-midfi.mp3' },
                    { title: 'üì∞ France Info', location: 'Paris, France', url: 'https://icecast.radiofrance.fr/franceinfo-midfi.mp3' },
                    { title: 'üéº Radio Classique', location: 'Paris, France', url: 'https://radioclassique.ice.infomaniak.ch/radioclassique-high.mp3' }
                ],
                'Mumbai': [
                    { title: 'üáÆüá≥ Radio City 91.1', location: 'Mumbai, India', url: 'https://prclive1.listenon.in/radiocity' },
                    { title: 'üáÆüá≥ Red FM 93.5', location: 'Mumbai, India', url: 'https://stream.zeno.fm/8wv4d8g4d5zuv' },
                    { title: 'üáÆüá≥ Big FM 92.7', location: 'Mumbai, India', url: 'https://live.bigfmindia.com/bigfm' }
                ],
                'Berlin': [
                    { title: 'üá©üá™ radioeins', location: 'Berlin, Germany', url: 'https://rbb-radioeins-live.sslcast.addradio.de/rbb/radioeins/live/mp3/128/stream.mp3' },
                    { title: 'üá©üá™ Fritz', location: 'Berlin, Germany', url: 'https://rbb-fritz-live.sslcast.addradio.de/rbb/fritz/live/mp3/128/stream.mp3' },
                    { title: 'üì∞ Deutschlandfunk', location: 'Berlin, Germany', url: 'https://st01.sslstream.dlf.de/dlf/01/128/mp3/stream.mp3' }
                ]
            },

            init() {
                this.setupEventListeners();
                this.loadCity('London');
            },

            setupEventListeners() {
                // Play/Pause button
                document.getElementById('playPauseBtn').addEventListener('click', () => {
                    this.togglePlayback();
                });

                // Previous button
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.previousStation();
                });

                // Next button
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.nextStation();
                });

                // Volume buttons
                document.getElementById('volDownBtn').addEventListener('click', () => {
                    this.adjustVolume(-10);
                });

                document.getElementById('volUpBtn').addEventListener('click', () => {
                    this.adjustVolume(10);
                });

                // City buttons
                document.querySelectorAll('.city-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const city = btn.getAttribute('data-city');
                        this.loadCity(city);
                    });
                });
            },

            loadCity(cityName) {
                this.currentCity = cityName;
                this.stations = this.stationDatabase[cityName] || [];
                this.currentStationIndex = 0;
                
                // Update active city button
                document.querySelectorAll('.city-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-city') === cityName) {
                        btn.classList.add('active');
                    }
                });

                this.updateDisplay();
                this.showToast(`Loaded ${this.stations.length} stations from ${cityName}`);
            },

            togglePlayback() {
                if (this.stations.length === 0) {
                    this.showToast('No stations loaded');
                    return;
                }

                if (this.isPlaying) {
                    this.stopAudio();
                } else {
                    this.playCurrentStation();
                }
            },

            playCurrentStation() {
                if (this.stations.length === 0) return;

                const station = this.stations[this.currentStationIndex];
                this.stopAudio();

                try {
                    this.currentAudio = new Audio(station.url);
                    this.currentAudio.volume = this.volume / 100;

                    const onCanPlay = () => {
                        this.isPlaying = true;
                        this.updatePlayButton('‚è∏Ô∏è', 'PAUSE');
                        this.showPlayingIndicator(true);
                        this.updateDisplay();
                        this.showToast(`‚ô™ ${station.title}`);
                        document.getElementById('connectionStatus').innerHTML = 'üü¢ Playing';
                    };

                    const onError = () => {
                        console.log(`Failed to play ${station.title}, trying next...`);
                        this.stopAudio();
                        setTimeout(() => {
                            this.nextStation();
                        }, 1000);
                    };

                    this.currentAudio.addEventListener('canplaythrough', onCanPlay, { once: true });
                    this.currentAudio.addEventListener('playing', onCanPlay, { once: true });
                    this.currentAudio.addEventListener('error', onError, { once: true });

                    this.updatePlayButton('üîÑ', 'LOADING');
                    this.currentAudio.play().catch(onError);

                } catch (error) {
                    console.log('Playback error:', error);
                    this.stopAudio();
                }
            },

            stopAudio() {
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio.src = '';
                    this.currentAudio = null;
                }
                this.isPlaying = false;
                this.updatePlayButton('‚ñ∂Ô∏è', 'PLAY');
                this.showPlayingIndicator(false);
                this.updateDisplay();
                document.getElementById('connectionStatus').innerHTML = 'üü¢ Connected';
            },

            nextStation() {
                if (this.stations.length === 0) return;
                
                const wasPlaying = this.isPlaying;
                this.stopAudio();
                
                this.currentStationIndex = (this.currentStationIndex + 1) % this.stations.length;
                this.updateDisplay();
                
                if (wasPlaying) {
                    setTimeout(() => this.playCurrentStation(), 300);
                }
            },

            previousStation() {
                if (this.stations.length === 0) return;
                
                const wasPlaying = this.isPlaying;
                this.stopAudio();
                
                this.currentStationIndex = (this.currentStationIndex - 1 + this.stations.length) % this.stations.length;
                this.updateDisplay();
                
                if (wasPlaying) {
                    setTimeout(() => this.playCurrentStation(), 300);
                }
            },

            adjustVolume(change) {
                this.volume = Math.max(0, Math.min(100, this.volume + change));
                document.getElementById('volumeDisplay').textContent = `${this.volume}%`;
                
                if (this.currentAudio) {
                    this.currentAudio.volume = this.volume / 100;
                }
                
                this.showToast(`üîä ${this.volume}%`);
            },

            updateDisplay() {
                if (this.stations.length === 0) {
                    document.getElementById('stationName').textContent = 'No stations available';
                    document.getElementById('stationLocation').textContent = 'Select a different city';
                    document.getElementById('stationCounter').textContent = '-/-';
                    return;
                }

                const station = this.stations[this.currentStationIndex];
                document.getElementById('stationName').textContent = station.title;
                document.getElementById('stationLocation').textContent = station.location;
                document.getElementById('stationCounter').textContent = `${this.currentStationIndex + 1}/${this.stations.length}`;
            },

            updatePlayButton(icon, text) {
                const btn = document.getElementById('playPauseBtn');
                btn.innerHTML = `<div class="control-icon">${icon}</div><div>${text}</div>`;
                
                if (this.isPlaying) {
                    btn.classList.add('playing');
                } else {
                    btn.classList.remove('playing');
                }
            },

            showPlayingIndicator(show) {
                const indicator = document.getElementById('playingIndicator');
                if (show) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            },

            showToast(message) {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();
                
                // Create new toast
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                // Auto-remove after 2.5 seconds
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 2500);
            }
        };

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            radioApp.init();
        });
    </script>
</body>
</html>
