<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio Garden Pro">
    
    <title>Radio Garden Pro - Enhanced CarPlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        .carplay-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%); }
            25% { background: linear-gradient(135deg, #2a5298 0%, #1e3c72 50%, #2a5298 100%); }
            50% { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%); }
            75% { background: linear-gradient(135deg, #2a5298 0%, #1e3c72 50%, #2a5298 100%); }
        }

        .status-bar {
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            color: #00D4FF;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .connection-status, .time-display, .favorites-count {
            color: #34C759;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .station-panel {
            flex: 2;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .station-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), transparent, rgba(0, 212, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .station-panel.playing::before {
            opacity: 1;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .now-playing {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #FF3B30;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .station-name {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .station-location {
            font-size: 18px;
            color: #00D4FF;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .station-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #8E8E93;
        }

        .station-meta {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .control-panel {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(20px);
            min-height: 70px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .control-btn.primary {
            background: linear-gradient(145deg, #007AFF, #0056CC);
            border-color: #007AFF;
            grid-column: 1 / 3;
            font-size: 18px;
            min-height: 85px;
        }

        .control-btn.primary:hover {
            background: linear-gradient(145deg, #0056CC, #003D99);
            box-shadow: 0 8px 30px rgba(0, 122, 255, 0.4);
        }

        .control-btn.primary.playing {
            background: linear-gradient(145deg, #FF3B30, #D70015);
            border-color: #FF3B30;
            animation: playingPulse 2s ease-in-out infinite;
        }

        @keyframes playingPulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(255, 59, 48, 0.4); }
            50% { box-shadow: 0 8px 40px rgba(255, 59, 48, 0.6); }
        }

        .control-btn.favorite.active {
            background: linear-gradient(145deg, #FF9500, #CC7700);
            border-color: #FF9500;
        }

        .control-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .control-btn.primary .control-icon {
            font-size: 36px;
        }

        .city-selector {
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.3);
        }

        .selector-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .selector-label {
            font-size: 14px;
            color: #8E8E93;
            white-space: nowrap;
            font-weight: 600;
            min-width: 80px;
        }

        .dropdown-container {
            position: relative;
            flex: 1;
        }

        .dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            padding: 12px 40px 12px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            appearance: none;
            transition: all 0.3s ease;
            position: relative;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        .dropdown:hover {
            background-color: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .dropdown:focus {
            outline: none;
            background-color: rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .dropdown option {
            background: #1c1c1e;
            color: #fff;
            padding: 10px;
            font-weight: 600;
        }

        .favorites-quick-btn {
            background: linear-gradient(145deg, #FF9500, #CC7700);
            border: 1px solid #FF9500;
            border-radius: 12px;
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 120px;
        }

        .favorites-quick-btn:hover {
            background: linear-gradient(145deg, #CC7700, #996600);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 149, 0, 0.4);
        }

        .language-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #8E8E93;
        }

        .playing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
        }

        .playing-indicator.active {
            display: flex;
        }

        .eq-bar {
            width: 4px;
            height: 12px;
            background: linear-gradient(to top, #00D4FF, #34C759);
            border-radius: 2px;
            animation: equalizer 0.8s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { animation-delay: 0s; }
        .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; }
        .eq-bar:nth-child(4) { animation-delay: 0.6s; }

        @keyframes equalizer {
            0%, 100% { height: 8px; }
            50% { height: 20px; }
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(0, 212, 255, 0.4);
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: toastSlide 0.4s ease;
        }

        @keyframes toastSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .sleep-timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 149, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 149, 0, 0.6);
            animation: timerPulse 2s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 149, 0, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 149, 0, 0.8); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(28, 28, 30, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 2px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(20px);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00D4FF;
            text-align: center;
        }

        .timer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer-btn {
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.4);
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-btn:hover {
            background: rgba(0, 122, 255, 0.4);
            border-color: rgba(0, 122, 255, 0.6);
        }

        .modal-close {
            background: rgba(255, 59, 48, 0.8);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 59, 48, 1);
        }

        @media (max-width: 900px) {
            .main-content {
                padding: 15px;
                gap: 15px;
            }
            
            .station-name {
                font-size: 28px;
            }
            
            .station-location {
                font-size: 16px;
            }
            
            .control-panel {
                gap: 12px;
            }
        }

        @media (max-height: 600px) {
            .station-panel {
                padding: 20px;
            }
            
            .status-bar {
                height: 50px;
            }
            
            .city-selector {
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="carplay-container">
        <div class="status-bar">
