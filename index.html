    <style>
        /* CarPlay-optimized styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        /* CarPlay screen dimensions: typically 800x480 or similar */
        .carplay-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #1c1c1e, #000);
        }

        /* Top status bar */
        .status-bar {
            height: 60px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: #007AFF;
        }

        .connection-status {
            font-size: 14px;
            color: #34C759;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Station display - left side */
        .station-panel {
            flex: 2;
            background: rgba(28, 28, 30, 0.8);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .now-playing {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .station-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
            color: #fff;
        }

        .station-location {
            font-size: 18px;
            color: #8E8E93;
            margin-bottom: 20px;
        }

        .station-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #8E8E93;
        }

        .volume-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Control panel - right side */
        .control-panel {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
        }

        .control-btn {
            background: rgba(28, 28, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            min-height: 80px;
        }

        .control-btn:hover {
            background: rgba(58, 58, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .control-btn:active {
            background: rgba(72, 72, 74, 0.8);
            transform: scale(0.98);
        }

        .control-btn.primary {
            background: #007AFF;
            border-color: #007AFF;
            grid-column: 1 / 3;
            font-size: 18px;
        }

        .control-btn.primary:hover {
            background: #0056CC;
        }

        .control-btn.primary.playing {
            background: #FF3B30;
            border-color: #FF3B30;
        }

        .control-btn.primary.playing:hover {
            background: #D70015;
        }

        .control-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .control-btn.primary .control-icon {
            font-size: 32px;
        }

        /* City selector - bottom */
        .city-selector {
            height: 80px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .city-label {
            font-size: 14px;
            color: #8E8E93;
            white-space: nowrap;
        }

        .city-btn {
            background: rgba(58, 58, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .city-btn:hover {
            background: rgba(72, 72, 74, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .city-btn.active {
            background: #007AFF;
            border-color: #007AFF;
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Playing indicator */
        .playing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
        }

        .playing-indicator.active {
            display: flex;
        }

        .eq-bar {
            width: 3px;
            height: 12px;
            background: #34C759;
            border-radius: 1px;
            animation: equalizer 0.8s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { animation-delay: 0s; }
        .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes equalizer {
            0%, 100% { height: 6px; }
            50% { height: 16px; }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Responsive adjustments for different CarPlay screen sizes */
        @media (max-width: 900px) {
            .main-content {
                padding: 15px;
                gap: 15px;
            }

                font-size: 24px;
            }

                font-size: 16px;
            }
        }

        @media (max-height: 600px) {
            .station-panel {
                padding: 20px;
            }

                height: 50px;
            }
            
            .city-selector {
                height: 70px;
            }
        }

    <script>
        class CarPlayRadioGarden {
            constructor() {
                this.stations = [];
                this.currentStationIndex = 0;
                this.volume = 50;
                this.isPlaying = false;
                this.currentAudio = null;
                this.currentCity = '';
                
                // CarPlay-specific optimizations
                this.initializeCarPlay();
            }

            initializeCarPlay() {
                // Optimize for CarPlay performance
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.isPlaying) {
                        // Keep playing when CarPlay app goes to background
                        console.log('CarPlay app backgrounded, continuing playback');
                    }
                });

                // Handle CarPlay connection status
                this.updateConnectionStatus(true);
                
                // Prevent zooming and scrolling
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });

                // Keyboard shortcuts for steering wheel controls
                document.addEventListener('keydown', (e) => {
                    e.preventDefault();
                    switch(e.key) {
                        case ' ':
                        case 'Enter':
                            this.togglePlayback();
                            break;
                        case 'ArrowRight':
                            this.nextStation();
                            break;
                        case 'ArrowLeft':
                            this.previousStation();
                            break;
                        case 'ArrowUp':
                            this.adjustVolume(10);
                            break;
                        case 'ArrowDown':
                            this.adjustVolume(-10);
                            break;
                    }
                });
            }

            async loadCity(cityName) {
                this.setActiveCity(cityName);
                this.updateUI('Loading...', `Searching ${cityName}...`, false);
                this.setLoadingState(true);

                try {
                    const stations = await this.fetchStations(cityName);
                    if (stations.length > 0) {
                        this.stations = stations;
                        this.currentStationIndex = 0;
                        this.currentCity = cityName;
                        this.updateStationDisplay();
                        this.showToast(`Loaded ${stations.length} stations from ${cityName}`);
                    } else {
                        this.showToast(`No stations found for ${cityName}`);
                        this.updateConnectionStatus(false);
                    }
                } catch (error) {
                    console.error('Error loading stations:', error);
                    this.showToast('Connection failed');
                    this.updateConnectionStatus(false);
                } finally {
                    this.setLoadingState(false);
                }
            }

            async fetchStations(cityName) {
                // Use pre-loaded station data to avoid CORS issues
                const stationDatabase = this.getStationDatabase();
                
                try {
                    // Try CORS proxy first
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent('http://radio.garden/api/ara/content/search?q=' + encodeURIComponent(cityName))}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    if (data.contents) {
                        const radioData = JSON.parse(data.contents);
                        const stations = this.parseRadioGardenData(radioData);
                        if (stations.length > 0) {
                            return stations.slice(0, 15);
                        }
                    }
                } catch (error) {
                    console.log('API fetch failed, using fallback data:', error);
                }
                
                // Fallback to pre-loaded stations
                const fallbackStations = stationDatabase[cityName.toLowerCase()] || stationDatabase['london'];
                return fallbackStations.slice(0, 15);
            }

            parseRadioGardenData(data) {
                const stations = [];
                if (data.data && data.data.content) {
                    for (const section of data.data.content) {
                        if (section.type === 'list' && section.items) {
                            for (const item of section.items) {
                                if (item.page && item.page.type === 'channel') {
                                    const page = item.page;
                                    const channelId = page.url ? page.url.split('/').pop() : '';
                                    
                                    stations.push({
                                        id: channelId,
                                        title: page.title || 'Unknown Station',
                                        location: page.subtitle || `${page.place?.title || ''}, ${page.country?.title || ''}`,
                                        streamUrl: `https://radio.garden/api/ara/content/listen/${channelId}/channel.mp3`
                                    });
                                }
                            }
                        }
                    }
                }
                return stations;
            }

                if (this.stations.length === 0) {
                    this.showToast('No stations loaded');
                    return;
                }

                if (this.isPlaying) {
                    this.stopAudio();
                } else {
                    this.playCurrentStation();
                }
            }

            async playCurrentStation() {
                if (this.stations.length === 0) return;

                const station = this.stations[this.currentStationIndex];
                this.stopAudio();

                try {
                    this.currentAudio = new Audio(station.streamUrl);
                    this.currentAudio.volume = this.volume / 100;
                    this.currentAudio.crossOrigin = 'anonymous';

                    // CarPlay-optimized audio handling
                    this.currentAudio.addEventListener('loadstart', () => {
                        this.updatePlayButton('üîÑ', 'LOADING');
                        this.setLoadingState(true);
                    });

                    this.currentAudio.addEventListener('canplay', () => {
                        this.isPlaying = true;
                        this.updatePlayButton('‚è∏Ô∏è', 'PAUSE');
                        this.setLoadingState(false);
                        this.showPlayingIndicator(true);
                        this.updateStationDisplay();
                        this.updateConnectionStatus(true);
                    });

                    this.currentAudio.addEventListener('error', (e) => {
                        console.error('Audio error:', e);
                        this.showToast('Station unavailable');
                        this.stopAudio();
                        this.updateConnectionStatus(false);
                    });

                    await this.currentAudio.play();
                    
                } catch (error) {
                    console.error('Playback error:', error);
                    this.showToast('Playback failed');
                    this.stopAudio();
                }
            }

            stopAudio() {
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio.src = '';
                    this.currentAudio = null;
                }
                this.isPlaying = false;
                this.updatePlayButton('‚ñ∂Ô∏è', 'PLAY');
                this.showPlayingIndicator(false);
                this.updateStationDisplay();
            }

            nextStation() {
                if (this.stations.length === 0) return;
                
                const wasPlaying = this.isPlaying;
                this.stopAudio();
                
                this.currentStationIndex = (this.currentStationIndex + 1) % this.stations.length;
                this.updateStationDisplay();
                
                if (wasPlaying) {
                    setTimeout(() => this.playCurrentStation(), 200);
                }
            }

            previousStation() {
                if (this.stations.length === 0) return;
                
                const wasPlaying = this.isPlaying;
                this.stopAudio();
                
                this.currentStationIndex = (this.currentStationIndex - 1 + this.stations.length) % this.stations.length;
                this.updateStationDisplay();
                
                if (wasPlaying) {
                    setTimeout(() => this.playCurrentStation(), 200);
                }
            }

            adjustVolume(change) {
                this.volume = Math.max(0, Math.min(100, this.volume + change));
                document.getElementById('volumeDisplay').textContent = `${this.volume}%`;
                
                if (this.currentAudio) {
                    this.currentAudio.volume = this.volume / 100;
                }
                
                this.showToast(`Volume: ${this.volume}%`);
            }

            updateStationDisplay() {
                if (this.stations.length === 0) return;
                
                const station = this.stations[this.currentStationIndex];
                this.updateUI(station.title, station.location, this.isPlaying);
                
                document.getElementById('stationCounter').textContent = 
                    `${this.currentStationIndex + 1}/${this.stations.length}`;
            }

            updateUI(stationName, location, playing) {
                document.getElementById('stationName').textContent = stationName;
                document.getElementById('stationLocation').textContent = location;
            }

            updatePlayButton(icon, text) {
                const btn = document.getElementById('playPauseBtn');
                btn.innerHTML = `<div class="control-icon">${icon}</div><div>${text}</div>`;
                
                if (this.isPlaying) {
                    btn.classList.add('playing');
                } else {
                    btn.classList.remove('playing');
                }
            }

            showPlayingIndicator(show) {
                const indicator = document.getElementById('playingIndicator');
                if (show) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            }

            setLoadingState(loading) {
                const buttons = document.querySelectorAll('.control-btn');
                buttons.forEach(btn => {
                    if (loading) {
                        btn.classList.add('loading');
                    } else {
                        btn.classList.remove('loading');
                    }
                });
            }

            setActiveCity(cityName) {
                document.querySelectorAll('.city-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const activeBtn = document.querySelector(`[data-city="${cityName}"]`);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                }
            }

            updateConnectionStatus(connected) {
                const statusIcon = document.getElementById('statusIcon');
                const statusText = document.getElementById('connectionStatus');
                
                if (connected) {
                    statusIcon.textContent = 'üü¢';
                    statusText.innerHTML = '<span id="statusIcon">üü¢</span> Connected';
                } else {
                    statusIcon.textContent = 'üî¥';
                    statusText.innerHTML = '<span id="statusIcon">üî¥</span> No Signal';
                }
            }

            showToast(message) {
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();
                
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 2500);
            }
        }

        // Initialize CarPlay Radio
        const carPlayRadio = new CarPlayRadioGarden();

        // Global functions
        function loadCity(city) { carPlayRadio.loadCity(city); }
        function togglePlayback() { carPlayRadio.togglePlayback(); }
        function nextStation() { carPlayRadio.nextStation(); }
        function previousStation() { carPlayRadio.previousStation(); }
        function adjustVolume(change) { carPlayRadio.adjustVolume(change); }

        // Auto-load default city
        setTimeout(() => {
            carPlayRadio.loadCity('London');
        }, 1000);
    </script>
