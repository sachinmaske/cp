<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Garden - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            flex-shrink: 0;
        }

        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 140px;
        }

        .filter-label {
            font-size: 11px;
            opacity: 0.8;
            text-align: center;
        }

        .filter-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
            padding: 6px 10px;
            font-size: 13px;
            width: 100%;
        }

        .filter-select option {
            background: #333;
            color: white;
        }

        .search-btn {
            background: #007AFF;
            border: none;
            border-radius: 6px;
            color: white;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0;
            height: fit-content;
            align-self: flex-end;
        }

        .search-btn:hover {
            background: #0056CC;
        }

        .main {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .station-info {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .station-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .station-favicon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
        }

        .station-name {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        .station-location {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .station-details {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 15px 20px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            flex: 1;
        }

        .btn:hover {
            background: rgba(0,100,200,0.3);
            border-color: rgba(255,255,255,0.4);
        }

        .btn-play {
            background: #007AFF;
            font-size: 14px;
            min-width: 80px;
        }

        .btn-play.playing {
            background: #FF3B30;
        }

        .stations-list {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
            overflow: hidden;
        }

        .stations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .station-item {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .station-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .station-item.active {
            background: rgba(0,122,255,0.3);
            border-color: #007AFF;
        }

        .station-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .station-item-info {
            font-size: 12px;
            opacity: 0.7;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #007AFF;
            z-index: 1000;
        }

        .status {
            text-align: center;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .stations-scroll {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: calc(100vh - 400px);
            padding-right: 5px;
        }

        .stations-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .stations-scroll::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .stations-scroll::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .stations-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .playing-animation {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            margin-left: 8px;
        }

        .playing-bar {
            width: 3px;
            background: #00FF00;
            border-radius: 1px;
            animation: playingAnimation 1s ease-in-out infinite;
        }

        .playing-bar:nth-child(1) {
            height: 8px;
            animation-delay: 0s;
        }

        .playing-bar:nth-child(2) {
            height: 12px;
            animation-delay: 0.3s;
        }

        .playing-bar:nth-child(3) {
            height: 10px;
            animation-delay: 0.6s;
        }

        .playing-bar:nth-child(4) {
            height: 14px;
            animation-delay: 0.9s;
        }

        @keyframes playingAnimation {
            0%, 100% {
                transform: scaleY(0.3);
                opacity: 0.7;
            }
            50% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-display {
            font-size: 18px;
            min-width: 60px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
            }
            
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .filter-group {
                min-width: 200px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .btn {
                min-width: 70px;
                padding: 12px 15px;
                font-size: 12px;
            }
            
            .btn-play {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>üìª Radio</h1>
                <div class="filters">
                    <div class="filter-group">
                        <div class="filter-label">Country</div>
                        <select class="filter-select" id="countrySelect">
                            <option value="">All Countries</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <div class="filter-label">Language</div>
                        <select class="filter-select" id="languageSelect">
                            <option value="">All Languages</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <div class="filter-label">Tags</div>
                        <select class="filter-select" id="tagsSelect">
                            <option value="">All Tags</option>
                        </select>
                    </div>
                    <button class="search-btn" id="searchBtn">üîç Search</button>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="station-info">
                <div class="station-header">
                    <img class="station-favicon" id="stationFavicon" src="" alt="" style="display: none;">
                    <div>
                        <div class="station-name" id="stationName">Select filters and search</div>
                        <div id="playingIndicator" style="display: none;">
                            <span class="playing-animation">
                                <div class="playing-bar"></div>
                                <div class="playing-bar"></div>
                                <div class="playing-bar"></div>
                                <div class="playing-bar"></div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="station-location" id="stationLocation">Use dropdowns above to find stations</div>
                <div class="station-details" id="stationDetails"></div>
                <div id="stationCounter">-/-</div>
                
                <div class="volume-control">
                    <button class="btn" id="volDownBtn" style="padding: 10px;">üîâ</button>
                    <div class="volume-display" id="volumeDisplay">50%</div>
                    <button class="btn" id="volUpBtn" style="padding: 10px;">üîä</button>
                </div>
            </div>

            <div class="stations-list">
                <div class="stations-header">
                    <h3>Radio Stations</h3>
                    <div id="stationsCount">0 stations</div>
                </div>
                <div id="stationsList" class="loading stations-scroll">
                    Search for stations using the filters above
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn">
                <div style="font-size: 20px;">‚èÆÔ∏è</div>
                <div>PREV</div>
            </button>
            <button class="btn btn-play" id="playBtn">
                <div style="font-size: 20px;">‚ñ∂Ô∏è</div>
                <div>PLAY</div>
            </button>
            <button class="btn" id="nextBtn">
                <div style="font-size: 20px;">‚è≠Ô∏è</div>
                <div>NEXT</div>
            </button>
            <button class="btn" id="randomBtn">
                <div style="font-size: 20px;">üé≤</div>
                <div>RANDOM</div>
            </button>
        </div>
    </div>

    <script>
        // Enhanced variables for API integration
        const API_BASE = 'http://fi1.api.radio-browser.info/json';
        let stations = [];
        let currentIndex = 0;
        let volume = 50;
        let audio = null;
        let isPlaying = false;

        // Initialize app
        async function initializeApp() {
            try {
                showMessage('Loading data from Radio Browser...');
                await Promise.all([
                    loadCountries(),
                    loadLanguages(),
                    loadTags()
                ]);
                showMessage('Radio Browser data loaded successfully!');
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showMessage('Failed to load data. Please check your connection.');
            }
        }

        // API Functions
        async function apiRequest(endpoint) {
            const response = await fetch(`${API_BASE}/${endpoint}`);
            if (!response.ok) {
                throw new Error(`API request failed: ${response.status}`);
            }
            return await response.json();
        }

        async function loadCountries() {
            try {
                const countries = await apiRequest('countries');
                const select = document.getElementById('countrySelect');
                
                countries
                    .filter(c => c.stationcount > 0)
                    .sort((a, b) => b.stationcount - a.stationcount)
                    .slice(0, 50)
                    .forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name;
                        option.textContent = `${country.name} (${country.stationcount})`;
                        select.appendChild(option);
                    });
            } catch (error) {
                console.error('Failed to load countries:', error);
            }
        }

        async function loadLanguages() {
            try {
                const languages = await apiRequest('languages');
                const select = document.getElementById('languageSelect');
                
                languages
                    .filter(l => l.stationcount > 0)
                    .sort((a, b) => b.stationcount - a.stationcount)
                    .slice(0, 30)
                    .forEach(language => {
                        const option = document.createElement('option');
                        option.value = language.name;
                        option.textContent = `${language.name} (${language.stationcount})`;
                        select.appendChild(option);
                    });
            } catch (error) {
                console.error('Failed to load languages:', error);
            }
        }

        async function loadTags() {
            try {
                const tags = await apiRequest('tags');
                const select = document.getElementById('tagsSelect');
                
                tags
                    .filter(t => t.stationcount > 0)
                    .sort((a, b) => b.stationcount - a.stationcount)
                    .slice(0, 50)
                    .forEach(tag => {
                        const option = document.createElement('option');
                        option.value = tag.name;
                        option.textContent = `${tag.name} (${tag.stationcount})`;
                        select.appendChild(option);
                    });
            } catch (error) {
                console.error('Failed to load tags:', error);
            }
        }

        async function searchStations() {
            const country = document.getElementById('countrySelect').value;
            const language = document.getElementById('languageSelect').value;
            const tag = document.getElementById('tagsSelect').value;

            let endpoint = 'stations/search?hidebroken=true&order=clickcount&reverse=true&limit=100';
            
            if (country) endpoint += `&country=${encodeURIComponent(country)}`;
            if (language) endpoint += `&language=${encodeURIComponent(language)}`;
            if (tag) endpoint += `&tag=${encodeURIComponent(tag)}`;

            try {
                showMessage('Searching stations...');
                document.getElementById('stationsList').innerHTML = '<div class="loading">Searching...</div>';
                
                stations = await apiRequest(endpoint);
                stations = stations.filter(s => s.url_resolved && s.url_resolved.trim());
                
                currentIndex = 0;
                displayStations();
                updateDisplay();
                
                showMessage(`Found ${stations.length} stations`);
            } catch (error) {
                console.error('Failed to search stations:', error);
                showMessage('Search failed. Please try again.');
                document.getElementById('stationsList').innerHTML = '<div class="loading">Search failed</div>';
            }
        }

        function displayStations() {
            const container = document.getElementById('stationsList');
            document.getElementById('stationsCount').textContent = `${stations.length} stations`;

            if (stations.length === 0) {
                container.innerHTML = '<div class="loading">No stations found</div>';
                return;
            }

            container.innerHTML = '';
            stations.forEach((station, index) => {
                const item = document.createElement('div');
                item.className = 'station-item';
                if (index === currentIndex) item.classList.add('active');
                
                item.innerHTML = `
                    <div class="station-item-name">${station.name || 'Unknown Station'}</div>
                    <div class="station-item-info">
                        ${station.country || ''} ‚Ä¢ ${station.language || ''} ‚Ä¢ ${station.bitrate || '?'}kbps
                    </div>
                `;
                
                item.onclick = () => {
                    // Remove active class from all items
                    document.querySelectorAll('.station-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    
                    const wasPlaying = isPlaying;
                    stopStation();
                    currentIndex = index;
                    updateDisplay();
                    if (wasPlaying) {
                        setTimeout(playStation, 300);
                    }
                };
                
                container.appendChild(item);
            });
        }

        // Utility functions
        function showMessage(text) {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();
            
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                if (msg && msg.parentNode) {
                    msg.parentNode.removeChild(msg);
                }
            }, 3000);
        }

        function updateDisplay() {
            const faviconImg = document.getElementById('stationFavicon');
            
            if (stations.length === 0) {
                document.getElementById('stationName').textContent = 'No stations found';
                document.getElementById('stationLocation').textContent = 'Try different search criteria';
                document.getElementById('stationDetails').textContent = '';
                document.getElementById('stationCounter').textContent = '-/-';
                faviconImg.style.display = 'none';
                return;
            }

            const station = stations[currentIndex];
            document.getElementById('stationName').textContent = station.name || 'Unknown Station';
            document.getElementById('stationLocation').textContent = `${station.country || 'Unknown'}, ${station.state || ''}`.replace(', ', '');
            document.getElementById('stationDetails').textContent = `${station.language || ''} ‚Ä¢ ${station.bitrate || '?'}kbps ‚Ä¢ ${station.codec || 'Unknown codec'}`;
            document.getElementById('stationCounter').textContent = `${currentIndex + 1}/${stations.length}`;
            
            // Update favicon
            if (station.favicon && station.favicon.trim()) {
                faviconImg.src = station.favicon;
                faviconImg.style.display = 'block';
                faviconImg.onerror = () => {
                    faviconImg.style.display = 'none';
                };
            } else {
                faviconImg.style.display = 'none';
            }
        }

        function playStation() {
            if (stations.length === 0) {
                showMessage('No stations to play');
                return;
            }

            if (audio) {
                audio.pause();
                audio = null;
            }

            const station = stations[currentIndex];
            if (!station.url_resolved) {
                showMessage('Station URL not available');
                return;
            }

            audio = new Audio(station.url_resolved);
            audio.volume = volume / 100;
            audio.crossOrigin = 'anonymous';

            audio.oncanplay = () => {
                isPlaying = true;
                document.getElementById('playBtn').innerHTML = '<div style="font-size: 20px;">‚è∏Ô∏è</div><div>PAUSE</div>';
                document.getElementById('playBtn').classList.add('playing');
                document.getElementById('playingIndicator').style.display = 'block';
                showMessage(`Playing: ${station.name}`);
            };

            audio.onerror = (e) => {
                console.error('Audio error:', e);
                isPlaying = false;
                document.getElementById('playBtn').innerHTML = '<div style="font-size: 20px;">‚ñ∂Ô∏è</div><div>PLAY</div>';
                document.getElementById('playBtn').classList.remove('playing');
                document.getElementById('playingIndicator').style.display = 'none';
                showMessage('Station failed to load - trying next...');
                
                // Auto-skip to next station if current fails
                setTimeout(() => {
                    nextStation();
                }, 1000);
            };

            audio.play().catch(e => {
                console.error('Play failed:', e);
                showMessage('Playback failed - trying next station...');
                setTimeout(() => {
                    nextStation();
                }, 1000);
            });
        }

        function stopStation() {
            if (audio) {
                audio.pause();
                audio = null;
            }
            isPlaying = false;
            document.getElementById('playBtn').innerHTML = '<div style="font-size: 20px;">‚ñ∂Ô∏è</div><div>PLAY</div>';
            document.getElementById('playBtn').classList.remove('playing');
            document.getElementById('playingIndicator').style.display = 'none';
        }

        function nextStation() {
            if (stations.length === 0) return;
            
            // Update active station in list
            document.querySelectorAll('.station-item').forEach(el => el.classList.remove('active'));
            
            const wasPlaying = isPlaying;
            stopStation();
            currentIndex = (currentIndex + 1) % stations.length;
            updateDisplay();
            
            // Update active station in list
            const stationItems = document.querySelectorAll('.station-item');
            if (stationItems[currentIndex]) {
                stationItems[currentIndex].classList.add('active');
                stationItems[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            if (wasPlaying) {
                setTimeout(playStation, 300);
            }
        }

        function prevStation() {
            if (stations.length === 0) return;
            
            // Update active station in list
            document.querySelectorAll('.station-item').forEach(el => el.classList.remove('active'));
            
            const wasPlaying = isPlaying;
            stopStation();
            currentIndex = (currentIndex - 1 + stations.length) % stations.length;
            updateDisplay();
            
            // Update active station in list
            const stationItems = document.querySelectorAll('.station-item');
            if (stationItems[currentIndex]) {
                stationItems[currentIndex].classList.add('active');
                stationItems[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            if (wasPlaying) {
                setTimeout(playStation, 300);
            }
        }

        function randomStation() {
            if (stations.length === 0) return;
            
            document.querySelectorAll('.station-item').forEach(el => el.classList.remove('active'));
            
            const wasPlaying = isPlaying;
            stopStation();
            currentIndex = Math.floor(Math.random() * stations.length);
            updateDisplay();
            
            const stationItems = document.querySelectorAll('.station-item');
            if (stationItems[currentIndex]) {
                stationItems[currentIndex].classList.add('active');
                stationItems[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            if (wasPlaying) {
                setTimeout(playStation, 300);
            }
        }

        function changeVolume(change) {
            volume = Math.max(0, Math.min(100, volume + change));
            document.getElementById('volumeDisplay').textContent = volume + '%';
            if (audio) {
                audio.volume = volume / 100;
            }
            showMessage(`Volume: ${volume}%`);
        }

        // Event handlers
        window.onload = () => {
            // Search button
            document.getElementById('searchBtn').onclick = searchStations;

            // Control buttons
            document.getElementById('playBtn').onclick = () => {
                if (isPlaying) {
                    stopStation();
                } else {
                    playStation();
                }
            };

            document.getElementById('nextBtn').onclick = nextStation;
            document.getElementById('prevBtn').onclick = prevStation;
            document.getElementById('randomBtn').onclick = randomStation;
            document.getElementById('volUpBtn').onclick = () => changeVolume(10);
            document.getElementById('volDownBtn').onclick = () => changeVolume(-10);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        if (isPlaying) stopStation(); else playStation();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextStation();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        prevStation();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        changeVolume(10);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        changeVolume(-10);
                        break;
                }
            });

            // Initialize the app
            initializeApp();
        };
    </script>
</body>
</html>
